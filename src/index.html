<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>real time chat application</title>
        <style>
            ul.myul{
                list-style: none;
            }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js" integrity="sha512-xzC4RSo+4m1clLhr0pQr6yFjO9bJ0py6+l65SBibI8/pSEU8U4iVZ7xm95WRq8PXw2MKv8SSR3QkqR2jciG5Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <h1>Real Time Chat Application</h1>

        <ul class = "myul">
            <li >welcome</li>
        </ul>
        <form class ="myform">
            <input type="text" size="50" class="myinput">
            <input type="submit">
        </form>
        <script>

                var socket = io()
                socket.on('serverevent',(payload)=>{
                    console.log(payload)

                    var ul = document.querySelector('ul.myul')
                    ul.innerHTML += `<li>${payload}</li>`
                })
                document.querySelector('form.myform').addEventListener('submit',(e)=>{
                    e.preventDefault()
                    console.log('hello')
                    let msg = document.querySelector('input.myinput').value
                    console.log(msg)
                    socket.emit('clientevent',msg)

                })
        </script>
    </body>
</html>
